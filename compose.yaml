services:

#Cliente MCP
  mcp-client:
    image: yefff/image-mcp-client:1.0.0
    container_name: mcp-client
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    depends_on:
      mistral-llm:
        condition: service_healthy
      mistral-model-setup:
        condition: service_completed_successfully
    networks:
      - laravel-network
    restart: unless-stopped

#Servidores MCP
  mcp-processes:
    image: yefff/image-mcp-server-processes:1.0.0
    container_name: mcp-processes
    env_file:
      - .env.docker.mcp-processes
    depends_on:
      mistral-llm:
        condition: service_healthy
      mistral-model-setup:
        condition: service_completed_successfully
    networks:
      - laravel-network
    restart: unless-stopped
  mcp-rag:
    image: yefff/image-mcp-server-rag:1.0.0
    container_name: mcp-rag
    env_file:
      - .env.docker.mcp-rag
    depends_on:
      mistral-llm:
        condition: service_healthy
      mistral-model-setup:
        condition: service_completed_successfully
      database-rag:
        condition: service_healthy
    networks:
      - laravel-network
    restart: unless-stopped

#Base de datos
  database-rag:
    image: yefff/image-database-postgresql-custom:1.0.0
    container_name: database-rag
    env_file:
      - .env.docker.database-rag
    ports:
      - "5433:5432"
    networks:
      - laravel-network
    restart: unless-stopped

  database-cache:
    image: redis:7.0-alpine
    container_name: database-cache
    env_file:
      - .env.docker.database-cache
    ports:
      - "6380:6379"
    networks:
      - laravel-network
    restart: unless-stopped

#LLM  de Mistral
  mistral-llm:
    image: ollama/ollama
    container_name: mistral-llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - laravel-network
    restart: unless-stopped

# Servicio para descargar el modelo autom√°ticamente
  mistral-model-setup:
    image: curlimages/curl:latest
    container_name: mistral-model-setup
    depends_on:
      mistral-llm:
        condition: service_healthy
    command: |
      sh -c "
        echo 'Verificando si el modelo mistral existe...'
        if ! curl -s http://mistral-llm:11434/api/tags | grep -q 'mistral'; then
          echo 'Descargando modelo mistral...'
          curl -X POST http://mistral-llm:11434/api/pull -d '{\"name\":\"mistral\"}'
          echo 'Modelo descargado correctamente'
        else
          echo 'Modelo ya existe, continuando...'
        fi
      "
    networks:
      - laravel-network
    restart: "no"

volumes:
  ollama_data:

networks:
  laravel-network:
    driver: bridge